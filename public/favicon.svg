<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Background circle -->
  <circle cx="400" cy="400" r="380" fill="#1a1a1a"/>
  
  <!-- Circular arrow (refresh/portfolio update symbol) -->
  <path d="M 200 150 Q 100 200 100 300 Q 100 450 250 550 Q 400 650 550 550 Q 700 450 700 300 Q 700 200 600 150" 
        stroke="#2563eb" stroke-width="50" fill="none" stroke-linecap="round"/>
  <path d="M 180 100 L 200 150 L 250 130 Z" fill="#2563eb"/>
  
  <!-- Briefcase -->
  <g transform="translate(120, 350)">
    <!-- Briefcase body -->
    <rect x="0" y="20" width="200" height="140" rx="10" fill="#333"/>
    <rect x="0" y="10" width="200" height="30" rx="8" fill="#2563eb"/>
    <!-- Handle -->
    <path d="M 70 0 Q 70 -10 80 -10 L 120 -10 Q 130 -10 130 0 L 130 15 L 70 15 Z" 
          fill="none" stroke="#333" stroke-width="8"/>
    <!-- Lock -->
    <circle cx="100" cy="90" r="12" fill="#2563eb"/>
  </g>
  
  <!-- Professional figure -->
  <g transform="translate(380, 280)">
    <!-- Head -->
    <ellipse cx="80" cy="60" rx="50" ry="55" fill="#333"/>
    
    <!-- Body/Suit -->
    <path d="M 80 115 L 20 280 L 140 280 L 80 115 Z" fill="#333"/>
    
    <!-- Tie -->
    <path d="M 80 115 L 70 160 L 80 200 L 90 160 Z" fill="#2563eb"/>
    
    <!-- Shoulders -->
    <path d="M 80 115 Q 40 140 20 180 L 80 115 Z" fill="#333"/>
    <path d="M 80 115 Q 120 140 140 180 L 80 115 Z" fill="#333"/>
  </g>
</svg>
